services:
  web:
    build:
      context: .
      target: runner
    ports:
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/mat-tracker.db}
      - TZ=${TZ:-America/New_York}
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  app_net:
    external: true
