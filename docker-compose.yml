services:
  # Development (default - starts with `docker compose up`)
  dev:
    build:
      context: .
      target: dev
    ports:
      - "${HOST_PORT:-3000}:3000"
    volumes:
      - ./site:/app/site
      - ./data:/app/data
      - /app/site/node_modules
    environment:
      - NODE_ENV=development
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_PATH=/app/data/mat-tracker.db
      - TZ=${TZ:-America/New_York}
    command: sh -c "npm install && npm run dev"

  # Production
  web:
    build:
      context: .
      target: runner
    ports:
      - "${HOST_PORT}:${PORT}"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_PATH=/app/data/mat-tracker.db
      - TZ=${TZ:-America/New_York}
    networks:
      - app_net
    profiles: ["production"]
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  app_net:
    external: true
