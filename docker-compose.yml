services:
  # Development (default - starts with `docker compose up`)
  dev:
    build:
      context: .
      target: dev
    ports:
      - "${HOST_PORT:-3000}:3000"
    volumes:
      - ./site:/app/site
      - ./data:/app/data
      - /app/site/node_modules
    environment:
      - NODE_ENV=development
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-test-password}
      - DATABASE_PATH=/app/data/mat-tracker.db
      - TZ=${TZ:-America/New_York}
    command: sh -c "npm install && npm run dev"

  # E2E Tests (run with `docker compose run test`)
  test:
    image: mcr.microsoft.com/playwright:v1.50.0-jammy
    working_dir: /app/site
    volumes:
      - ./site:/app/site
      - ./data:/app/data
    environment:
      - CI=true
      - PLAYWRIGHT_BASE_URL=http://dev:3000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-test-password}
    depends_on:
      - dev
    profiles: ["test"]
    command: sh -c "npm ci && npx playwright test"

